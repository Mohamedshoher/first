<html>
<head>
    <title>تطبيق تدوين الملاحظات</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            direction: rtl;
            text-align: right;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .note-form {
            margin: 20px 0;
        }
        .note-form input, .note-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .note-form button {
            background: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .note-form button:hover {
            background: #555;
        }
        .notes {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .note {
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .note h2 {
            margin-top: 0;
        }
        .note p {
            margin: 10px 0;
        }
        .note .note-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .note .note-footer button {
            background: none;
            border: none;
            cursor: pointer;
            color: #333;
        }
        .note .note-footer button:hover {
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>تطبيق تدوين الملاحظات</h1>
    </header>
    <div class="container">
        <div class="note-form">
            <input type="text" id="note-title" placeholder="عنوان الملاحظة">
            <textarea id="note-content" rows="5" placeholder="محتوى الملاحظة"></textarea>
            <button onclick="addNote()">إضافة ملاحظة</button>
        </div>
        <div class="notes" id="notes">
            <div class="note">
                <h2>ملاحظة نموذجية 1</h2>
                <p>هذا هو محتوى الملاحظة النموذجية 1.</p>
                <div class="note-footer">
                    <span>2023-10-01</span>
                    <button onclick="deleteNote()">حذف <i class="fas fa-trash-alt"></i></button>
                </div>
            </div>
            <div class="note">
                <h2>ملاحظة نموذجية 2</h2>
                <p>هذا هو محتوى الملاحظة النموذجية 2.</p>
                <div class="note-footer">
                    <span>2023-10-02</span>
                    <button onclick="deleteNote()">حذف <i class="fas fa-trash-alt"></i></button>
                </div>
            </div>
            <div class="note">
                <h2>ملاحظة نموذجية 3</h2>
                <p>هذا هو محتوى الملاحظة النموذجية 3.</p>
                <div class="note-footer">
                    <span>2023-10-03</span>
                    <button onclick="deleteNote()">حذف <i class="fas fa-trash-alt"></i></button>
                </div>
            </div>
        </div>
    </div>
    <script>
        function addNote() {
            const title = document.getElementById('note-title').value;
            const content = document.getElementById('note-content').value;
            const notesContainer = document.getElementById('notes');

            if (title && content) {
                const note = document.createElement('div');
                note.className = 'note';
                note.innerHTML = `
                    <h2>${title}</h2>
                    <p>${content}</p>
                    <div class="note-footer">
                        <span>${new Date().toISOString().split('T')[0]}</span>
                        <button onclick="deleteNote()">حذف <i class="fas fa-trash-alt"></i></button>
                    </div>
                `;
                notesContainer.appendChild(note);

                document.getElementById('note-title').value = '';
                document.getElementById('note-content').value = '';
            }
        }

        function deleteNote() {
            const note = event.target.closest('.note');
            note.remove();
        }
    </script>
</body>
</html>
